<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Facebook-Screen</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <main class="main">
        <!--COLOCAR IMAGEM-->
        <h1 id="text">Facebook</h1>
        <h4 id="frase">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h4>
        <form class="formu-login">
            <div id="email">
                <input type="text" placeholder="Email ou telefone"/>
            </div>
            <div id="senha">
                <input type="password" placeholder="Senha"/>
            </div>
            <div id="botao">
                <button>Entrar</button>
            </div>
            <a href="google.com">Esqueceu a conta ?</a>
            
            <div id="botao-criar">
                <button>Criar nova conta</button>
            </div>
        </form>
        <div id="frase2">
            <a href="google">Criar uma Página</a> para uma celebridade, banda ou empresa.
        </div>
    </main>
</body>
</html>
